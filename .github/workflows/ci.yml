name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libglib2.0-dev libgtk-3-dev libayatana-appindicator3-dev libxdo-dev pkg-config gcc-mingw-w64-x86-64

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
          targets: x86_64-unknown-linux-gnu, x86_64-pc-windows-gnu

      - uses: Swatinem/rust-cache@v2

      - name: Write .env
        env:
          DISCORD_APP_ID: ${{ secrets.DISCORD_APP_ID }}
        run: echo "DISCORD_APP_ID=${DISCORD_APP_ID}" > .env

      - name: Check (Linux)
        run: cargo check --target x86_64-unknown-linux-gnu

      - name: Check (Windows)
        run: cargo check --target x86_64-pc-windows-gnu

      - name: Format
        run: cargo fmt -- --check

      - name: Test
        run: cargo test
