name: Release

on:
  push:
    tags: ["v*"]

env:
  CARGO_TERM_COLOR: always
  BIN_NAME: figma-discord-rp
  GITHUB_LATEST_RELEASE_URL: https://api.github.com/repos/${{ github.repository }}/releases/latest

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libglib2.0-dev libgtk-3-dev libayatana-appindicator3-dev libxdo-dev pkg-config

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - uses: Swatinem/rust-cache@v2

      - name: Write .env
        env:
          DISCORD_APP_ID: ${{ secrets.DISCORD_APP_ID }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
        run: |
          echo "DISCORD_APP_ID=${DISCORD_APP_ID}" > .env
          echo "SENTRY_DSN=${SENTRY_DSN}" >> .env

      - name: Build Linux
        env:
          CARGO_PROFILE_RELEASE_STRIP: none
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Install sentry-cli
        run: curl -sL https://sentry.io/get-cli/ | sh

      - name: Upload debug symbols to Sentry
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        run: |
          sentry-cli debug-files upload -o "$SENTRY_ORG" -p "$SENTRY_PROJECT" \
            "target/x86_64-unknown-linux-gnu/release/${BIN_NAME}"

      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          strip -o "artifacts/${BIN_NAME}-linux-x86_64" "target/x86_64-unknown-linux-gnu/release/${BIN_NAME}"

      - uses: actions/upload-artifact@v4
        with:
          name: binaries-linux
          path: artifacts/*

  build-windows:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libglib2.0-dev libgtk-3-dev libayatana-appindicator3-dev pkg-config gcc-mingw-w64-x86-64

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-gnu

      - uses: Swatinem/rust-cache@v2

      - name: Write .env
        env:
          DISCORD_APP_ID: ${{ secrets.DISCORD_APP_ID }}
        run: echo "DISCORD_APP_ID=${DISCORD_APP_ID}" > .env

      - name: Build Windows
        env:
          CARGO_PROFILE_RELEASE_STRIP: none
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
        run: cargo build --release --target x86_64-pc-windows-gnu

      - name: Install sentry-cli
        run: curl -sL https://sentry.io/get-cli/ | sh

      - name: Upload debug symbols to Sentry
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        run: |
          sentry-cli debug-files upload -o "$SENTRY_ORG" -p "$SENTRY_PROJECT" \
            "target/x86_64-pc-windows-gnu/release/${BIN_NAME}.exe"

      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          strip -o "artifacts/${BIN_NAME}-windows-x86_64.exe" "target/x86_64-pc-windows-gnu/release/${BIN_NAME}.exe"

      - uses: actions/upload-artifact@v4
        with:
          name: binaries-windows
          path: artifacts/*

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin, aarch64-apple-darwin

      - uses: Swatinem/rust-cache@v2

      - name: Write .env
        env:
          DISCORD_APP_ID: ${{ secrets.DISCORD_APP_ID }}
        run: echo "DISCORD_APP_ID=${DISCORD_APP_ID}" > .env

      - name: Build macOS x86_64
        env:
          CARGO_PROFILE_RELEASE_STRIP: none
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
        run: cargo build --release --target x86_64-apple-darwin

      - name: Build macOS aarch64
        env:
          CARGO_PROFILE_RELEASE_STRIP: none
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
        run: cargo build --release --target aarch64-apple-darwin

      - name: Install sentry-cli
        run: curl -sL https://sentry.io/get-cli/ | sh

      - name: Upload debug symbols to Sentry
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        run: |
          sentry-cli debug-files upload -o "$SENTRY_ORG" -p "$SENTRY_PROJECT" \
            "target/x86_64-apple-darwin/release/${BIN_NAME}" \
            "target/aarch64-apple-darwin/release/${BIN_NAME}"

      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          strip -o "artifacts/${BIN_NAME}-mac-x86_64" "target/x86_64-apple-darwin/release/${BIN_NAME}"
          strip -o "artifacts/${BIN_NAME}-mac-aarch64" "target/aarch64-apple-darwin/release/${BIN_NAME}"

      - uses: actions/upload-artifact@v4
        with:
          name: binaries-macos
          path: artifacts/*

  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 500

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Set Sentry release name
        id: sentry-release
        run: echo "name=figma-discord-rp@${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Create Sentry release
        uses: getsentry/action-release@v3
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          environment: production
          release: ${{ steps.sentry-release.outputs.name }}

      - name: Generate checksums
        working-directory: artifacts
        run: |
          for f in *; do
            sha256sum "$f" > "$f.sha256"
          done

      - uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
