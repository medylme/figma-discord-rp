name: Release

on:
  push:
    tags: ["v*"]

env:
  CARGO_TERM_COLOR: always
  BIN_NAME: figma-discord-rp

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libglib2.0-dev libgtk-3-dev libayatana-appindicator3-dev libxdo-dev pkg-config

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - uses: Swatinem/rust-cache@v2

      - name: Write .env
        env:
          DISCORD_APP_ID: ${{ secrets.DISCORD_APP_ID }}
        run: echo "DISCORD_APP_ID=${DISCORD_APP_ID}" > .env

      - name: Build Linux
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Prepare artifacts
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          mkdir -p artifacts
          cp "target/x86_64-unknown-linux-gnu/release/${BIN_NAME}" "artifacts/${BIN_NAME}-${VERSION}-linux-x86_64"

      - uses: actions/upload-artifact@v4
        with:
          name: binaries-linux
          path: artifacts/*

  build-windows:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libglib2.0-dev libgtk-3-dev libayatana-appindicator3-dev pkg-config gcc-mingw-w64-x86-64

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-gnu

      - uses: Swatinem/rust-cache@v2

      - name: Write .env
        env:
          DISCORD_APP_ID: ${{ secrets.DISCORD_APP_ID }}
        run: echo "DISCORD_APP_ID=${DISCORD_APP_ID}" > .env

      - name: Build Windows
        run: cargo build --release --target x86_64-pc-windows-gnu

      - name: Prepare artifacts
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          mkdir -p artifacts
          cp "target/x86_64-pc-windows-gnu/release/${BIN_NAME}.exe" "artifacts/${BIN_NAME}-${VERSION}-windows-x86_64.exe"

      - uses: actions/upload-artifact@v4
        with:
          name: binaries-windows
          path: artifacts/*

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin, aarch64-apple-darwin

      - uses: Swatinem/rust-cache@v2

      - name: Write .env
        env:
          DISCORD_APP_ID: ${{ secrets.DISCORD_APP_ID }}
        run: echo "DISCORD_APP_ID=${DISCORD_APP_ID}" > .env

      - name: Build macOS x86_64
        run: cargo build --release --target x86_64-apple-darwin

      - name: Build macOS aarch64
        run: cargo build --release --target aarch64-apple-darwin

      - name: Prepare artifacts
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          mkdir -p artifacts
          cp "target/x86_64-apple-darwin/release/${BIN_NAME}" "artifacts/${BIN_NAME}-${VERSION}-mac-x86_64"
          cp "target/aarch64-apple-darwin/release/${BIN_NAME}" "artifacts/${BIN_NAME}-${VERSION}-mac-aarch64"

      - uses: actions/upload-artifact@v4
        with:
          name: binaries-macos
          path: artifacts/*

  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        working-directory: artifacts
        run: |
          for f in *; do
            sha256sum "$f" > "$f.sha256"
          done

      - uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
